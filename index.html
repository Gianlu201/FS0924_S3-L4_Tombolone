<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tombola</title>
    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="shortcut icon" href="assets/img/icon.png" />
  </head>
  <body>
    <div class="container">
      <h1>TOMBOLA</h1>
      <!-- Sezione estrazione numeri -->
      <section id="estrattore">
        <div id="estrai">
          <button type="button" id="btnEstrai">Estrai</button>
          <div id="numeroEstratto" class="hidden"></div>
        </div>
        <div id="estratti"></div>
      </section>

      <!-- Sezione tabellone vero e proprio -->
      <div id="tabellone">
        <!-- <div>
          1
          <span></span>
        </div> -->
      </div>

      <section id="playerSection">
        <input
          type="number"
          min="0"
          max="3"
          id="numberCartelle"
          placeholder="Numero di cartelline"
        />
        <button>Conferma</button>
        <div id="tabelline"></div>
      </section>
    </div>

    <script src="assets/js/script.js"></script>
  </body>
</html>
